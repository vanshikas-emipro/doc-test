<div class="float-left ept-ug-mh-l">

	<div class="ept-prd-ug-text">User Guide</div>
</div>

	<span id="request_quote" class="href_target contact_us_button" role="">
	<a class="button_contact_us_blue text-uppercase" target="_blank" href="https://www.emiprotechnologies.com/requestquote" role="">Contact Us </a>
